---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  client_rb:
    chef_license: accept

client_rb:
  treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: debian-9
    lifecycle:
      post_create:
        - remote: sudo apt update
  - name: ubuntu-16.04
    lifecycle:
      post_create:
        - remote: sudo apt update
  - name: ubuntu-18.04
    lifecycle:
      post_create:
        - remote: sudo apt update

suites:
  - name: server_install
    run_list:
      - recipe[test::server_install]
